<!DOCTYPE html>
<html>
	<head>
		<title>Google Feedback</title>
		<link style="text/css" rel="stylesheet" href="screen2.css" /> 
	</head>
	<body>
		<form name="google_feedback" id="google_feedback">
			<div class="container">
				<div class="cross rt">&times;</div>
				<div class="sub_container">
					<div class="top_head">
						<span class="image_alert">
							<img src="image/google_feed.png" alt="google_feed.png" />
						</span>
						<span class="heading">Google Feedback</span>
					</div>
					<p class="para">Google Feedback lets you send Google problem reports, feature ideas and general suggestions or comments.</p>
					<div class="label_txt">
						<label for="description_textarea">Start by writing a brief description:</label>
					</div>
					<div >
						<textarea name="description_textarea" class="txt_area" id="description_textarea" autofocus="autofocus" rows="5" cols="80"></textarea>
					</div>
					<div class="base_text">Next we'll let you identify areas of the page related to your description.</div>				
					<div class="button">
						<button type="button" name="nxt_button" id="nxt_button" class="nxt_button rt">Next</button>	
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
