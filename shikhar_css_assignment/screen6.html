<!DOCTYPE html>
<html>
	<head>
		<title>Format Cells</title>
		<link rel="stylesheet" href="screen6.css" />
	</head>
	<body>
		<form name="format_cells_form" id="format_cells_form">
			<div class="main">
				<div class="title_head">
					<span class="title_txt">Format Cells</span>	
					<span class="close_btn rgt">
						<a><img  src="image/close11.png" alt="close.png" /></a><!--
					 --><a><img  src="image/close12.png" alt="close.png" /></a>
					</span>
				</div>
				<div class="sub_main">
					<ul class="menu_tab margin_lt">
						<li class="tab1 mgr_nine bg_tab tab_rad mgr_one">Number</li>
						<li class="tab2 mgr_nine bg_tab tab_rad mgr_one">Alignment</li>
						<li class="tab3 mgr_nine bg_tab tab_rad">Font</li>
						<li class="tab4 tab_rad">Border</li>
						<li class="tab5 mgr_nine bg_tab tab_rad mgr_one">Fill</li>
						<li class="tab6 mgr_nine bg_tab tab_rad mgr_one">Protection</li>
					</ul>
					<div class="inner_container mgr">
						<fieldset class="lines">
							<legend class="margin_lt">Line</legend>
							<div class="inner_box">
								<div class="images">
									<label class="style"><u>S</u>tyle:</label>
									<img src="image/style.png" alt="style.png" />
								</div>
								<div class="colo_box">
									<label for="color_select"><u>C</u>olor:</label>
									<div class="col_select one_radius">
										<select class="appear color_select" name="color_select" id="color_select" accesskey="c">
											<option value="1" class="first" selected>Automatic</option>
										</select>
									</div>
								</div>
							</div>
						</fieldset>
						<fieldset class="fit fit_preset mgr_nine">
							<legend>Presets</legend>
						</fieldset>
						<div class="presets rgt">
							<figure class="presets1">
								<button class="btn" name="btn_one" id="btn_one" type="button"><img src="image/button1.png" alt="button1.png" /></button>
								<figcaption class="caption"><u>N</u>one</figcaption>
							</figure>
							<figure class="presets1">
								<button class="btn" name="btn_two" id="btn_two" type="button"><img src="image/button2.png" alt="button2.png" /></button>
								<figcaption class="caption"><u>O</u>utline</figcaption>
							</figure>
							<figure class="presets1">
								<button class="btn" name="btn_three" id="btn_three" type="button"><img src="image/button3.png" alt="button3.png" /></button>
								<figcaption class="caption caption2">Inside</figcaption>
							</figure>
						</div>
						<fieldset class="fit fit_border">
							<legend>Border</legend>
						</fieldset>
						<div class="border rgt">
							<div class="button456">
								<div class="mgr20 rgt">
									<img src="image/textarea.png" alt="textarea.png" />
								</div>
								<div>
									<button class="btn mgb" name="btn_four" id="btn_four" type="button"><img src="image/button4.png" alt="button4.png" /></button>
								</div>
								<div>
									<button class="btn mgb_five" name="btn_five" id="btn_five" type="button"><img src="image/button5.png" alt="button5.png" /></button>
								</div>		
								<div>
									<button class="btn" name="btn_six" id="btn_six" type="button"><img src="image/button6.png" alt="button6.png" /></button>
								</div>
								<div class="btn_inline">
									<div class="mgr_el fll mgt">
										<button class="btn" name="btn_seven" id="btn_seven" type="button"><img src="image/button7.png" alt="button7.png" /></button>
									</div>
									<div class="mgt mgr20 fll">
										<button class="btn" name="btn_eight" id="btn_eight" type="button"><img src="image/button8.png" alt="button8.png" /></button>
									</div>
									<div class="btn_nine_gap fll">
									<div class="mgt fll">
										<button class="btn" name="btn_nine" id="btn_nine" type="button"><img src="image/button9.png" alt="button9.png" /></button>
									</div>
									</div>
									<div class="mgt fll mgl20 mgt">
										<button class="btn" name="btn_ten" id="btn_ten" type="button"><img src="image/button10.png" alt="button10.png" /></button>
									</div>
									<div class="mgt fll mgl9">
										<button class="btn" name="btn_eleven" id="btn_eleven" type="button"><img src="image/button11.png" alt="button9.png" /></button>
									</div>
								</div>				
							</div>
						</div>
						<div class="para mgl9">The selected border style can be applied by clicking the presets, preview diagram or the buttons above.</div>
					</div>
					<div class="btn_group rgt">
						<span>
							<button type="button" name="ok_button" id="ok_button" class="bttn font_wt ok_button">OK</button>
						</span>
						<span>
							<button type="button" name="cancel_button" id="cancel_button" class="bttn font_wt cancel_button">Cancel</button>					
						</span>
					</div>
				</div>		
			</div>
		</form>
	</body>
</html>
