<!DOCTYPE html>
<html>
	<head>
		<title>Format Cells</title>
		<link style="text/css" rel="stylesheet" href="screen3.css" />
	</head>
	<body>
		<form name="format_cells_form" id="format_cells_form">
			<div class="main">
				<div class="title_head">
					<span class="title_txt">Format Cells</span>	
					<span class="close_btn rgt">
						<a><img src="image/close11.png" alt="close.png" /></a><!--
					 --><a><img src="image/close12.png" alt="close.png" /></a>
					</span>
				</div>
				<div class="sub_main">
					<ul class="menu_tab margin_lt">
						<li class="tab1"><div class="tab_dotted">Number</div></li>
						<li class="tab2">Alignment</li>
						<li class="tab3">Font</li>
						<li class="tab4">Border</li>
						<li class="tab5">Fill</li>
						<li class="tab6">Protection</li>
					</ul>
					<div class="inner_container margin_lt">
						<div class="cat_label margin_left">
							<div class="cat_labell"><u>C</u>ategory:</div>
						</div>
						<div class="category ht margin_left">
							<div class="scroller rgt">
								<img class="ht" src="image/screen3_scroll.png" alt="screen3_scroll.png" />
							</div>
							<div class="cat">
								<div class="general_cat">General</div>
								<div>Number</div>
								<div>Currency</div>
								<div>Accounting</div>
								<div>Date</div>
								<div>Time</div>
								<div>Percentage</div>
								<div>Fraction</div>
								<div>Scientific</div>
								<div>Text</div>
								<div>Special</div>
								<div>Custom</div>
							</div>
						</div>
						<div class="field_con">
							<div class="fi_con">
								<fieldset class="sample_field">
									<legend class="font_wt margin_lt">Sample</legend>
								</fieldset>
								<div class="para font_wt">General format cells have no specific number format.</div>	
							</div>
						</div>
					</div>
					<div class="btn_group rgt">
						<span>
							<button type="button" name="ok_button" id="ok_button" class="bttn font_wt ok_button" autofocus="autofocus">OK</button>
						</span>
						<span>
							<button type="button" name="cancel_button" id="cancel_button" class="bttn font_wt cancel_button">Cancel</button>
						</span>
					</div>
				</div>	
			</div>
		</form>
	</body>
</html>
