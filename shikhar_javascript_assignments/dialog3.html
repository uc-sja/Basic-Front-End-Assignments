<!DOCTYPE html>
<html>
    <head>
        <title>Format Cells</title>
        <link style="text/css" rel="stylesheet" href="dialog3.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="dialog3.js"></script>
    </head>
    <body>
        <div id="excel_help_dialog" class="excel_help_dialog">
            <img src="image/dialog2.png" alt="dialog2.png">
            <a href="javascript:;" id="cross" class="dilaog_cross">
                <img src="image/cross.png" />
            </a>
        </div>        
        <form name="format_cells_form" id="format_cells_form">
            <div class="main" id="main_window">
                <div class="title_head">
                    <span class="title_txt">Format Cells</span>    
                    <span class="close_btn rgt">
                        <a href="javascript:;" id="opener"><img  src="image/close11.png" alt="close.png" /></a><!--
                     --><a href="javascript:;" id="close_win"><img  src="image/close12.png" alt="close.png" /></a>
                    </span>
                </div>
                <div class="sub_main border_wide" id="tabs">
                    <ul class="menu_tab margin_lt">
                        <li class="common_tab tab1 mgr_nine bg_tab tab_rad mgrt"><a href="#tabs1">Number</a></li>
                        <li class="common_tab tab2 mgr_nine bg_tab tab_rad"><a href="#tabs2">Alignment</a></li>
                        <li class="common_tab tab3 mgr_six tab_rad back_wht"><a href="#tabs3">Font</a></li>
                        <li class="common_tab tab4 mgr_nine bg_tab tab_rad mgrt"><a href="#tabs4">Border</a></li>
                        <li class="common_tab tab5 mgr_nine bg_tab tab_rad mgrt"><a href="#tabs5">Fill</a></li>
                        <li class="common_tab tab6 mgr_nine bg_tab tab_rad mgrt"><a href="#tabs6">Protection</a></li>
                    </ul>
                    <div class="inner_container cl_left mgr" id="tabs1">
                        <img src="image/tab_one.png" alt="tab_one.png" />
                    </div>
                    <div class="inner_container cl_left mgr" id="tabs2">
                        <img src="image/tab_two.png" alt="tab_two.png" />
                    </div>
                    <div class="inner_container cl_left mgr" id="tabs4">
                        <img src="image/tab_four.png" alt="tab_four.png" />                        
                    </div>
                    <div class="inner_container cl_left mgr" id="tabs5">
                        <img src="image/tab_two.png" alt="tab_two.png" />                        
                    </div>
                    <div class="inner_container cl_left mgr" id="tabs6">
                        <img src="image/tab_one.png" alt="tab_one.png" />                        
                    </div>
                    <div class="inner_container cl_left mgr" id="tabs3">
                        <div class="row_one">
                            <div class="fll font_div">
                                <div class="labl_gap">
                                    <label for="cal_text"><u>F</u>ont:</label>
                                </div>
                                <div>
                                    <input type="text" name="cal_text" id="cal_text" class="form_box cal_text txt_ind" value="Calibri" accesskey="f" />
                                </div>
                                <div class="select_box">
                                    <select name="font_select" id="font_selects" class="appear font_select main_select main_select_one form_box form_bor border_wide" size="6">
                                        <option value="1" class="option_one">Cambria (Headings)</option>
                                        <option value="2" class="option_two" selected="selected">Calibri(Body)</option>
                                        <option value="3" class="option_three">Adobe Arabic</option>
                                        <option value="4" class="option_three">Adobe Casion Pro</option>
                                        <option value="5" class="option_three">Adobe Casion Pro Bold</option>
                                        <option value="6" class="option_three">Adobe Devanagari</option>
                                    </select>
                                </div>
                            </div>
                            <div class="fll font_style_div">
                                <div class="labl_gap">
                                    <label for="font_style_text">F<u>o</u>nt style:</label>
                                </div>
                                <div>
                                    <input type="text" name="font_style_text" id="font_style_text" class="font_style_text txt_ind form_box" accesskey="o" value="Regular" />
                                </div>
                                <div>
                                    <select size="6" name="font_style_select" id="font_style_select" class="txt_ind main_select main_select_two form_box form_bor border_wide font_style_select txt_ind">
                                        <option value="1" class="foc_width_two">Regular</option>
                                        <option value="2" class="style_width">Italic</option>
                                        <option value="3" selected="selected" class="style_width">Bold</option>
                                        <option value="4" class="style_width">Bold Italic</option>
                                    </select>
                                </div>
                            </div>
                            <div class="fll">
                                <div class="labl_gap">
                                    <label for="font_size_text"><u>S</u>ize:</label>
                                </div>
                                <div>
                                    <input type="text" name="font_size_text" id="font_size_text" class="txt_ind font_size_text form_box" accesskey="s" value="11" />
                                </div>
                                <div>
                                    <select size="6" name="font_size_select" id="font_size_select" class="form_box form_bor border_wide main_select main_select_three font_size_select">
                                        <option value="1">8</option>
                                        <option value="2">9</option>
                                        <option value="3">10</option>
                                        <option value="4" selected="selected" class="foc_width_three">11</option>
                                        <option value="5">12</option>
                                        <option value="6">14</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row_two cl_left">
                            <div class="font_und font_div fll">
                                <div class="labl_gap"    >
                                    <label for="und_select"><u>U</u>nderline:</label>
                                </div>
                                <div>
                                    <select name="und_select" id="und_select" class="appear none_select und_select form_box" accesskey="u">
                                        <option value = "1">None</option>
                                        <option value = "2">Single</option>
                                        <option value = "3">Double</option>
                                        <option value = "4">Single Accounting</option>
                                        <option value = "5">Double Accounting</option>
                                    </select>
                                </div>
                            </div>
                            <div class="font_col font_style_div fll">
                                <div class="labl_gap">
                                    <label for="col_select"><u>C</u>olor:</label>
                                </div>
                                <div>
                                    <input type="color" name="col_select" id="col_select" class="txt_ind appear sel_color" accesskey="c" />
                                </div>                                        
                            </div>
                            <div class="fll col_check">
                                <div class="height_adjust"></div>
                                <div>
                                    <input type="checkbox" class="appear" name="normal_checkbox" id="normal_checkbox" value="normal" accesskey="n"/>                                
                                    <label for="normal_checkbox"><u>N</u>ormal font</label>
                                </div>
                            </div>        
                        </div>
                        <div class="row_three cl_left">
                            <fieldset class="effects field fll">
                                <legend>Effects</legend>
                                <div class="field_pad">
                                    <div class="strikethrough_check labl_gap">
                                        <input type="checkbox" class="appear strikethrough_checkbox" id="strikethrough_checkbox" value="strike_through" accesskey="k" />
                                        <label for="strikethrough_checkbox"><span></span>Stri<u>k</u>ethrough</label>
                                    </div>
                                    <div class="superscript_check labl_gap">
                                        <input type="checkbox" class="checkbox_two appear" name="superscript_checkbox" id="superscript_checkbox" value="superscript" accesskey="p" />
                                        <label class="superscript_checkbox" for="superscript_checkbox">Su<u>p</u>erscript</label>
                                    </div>
                                    <div class="subscript_check">
                                        <input type="checkbox" class="checkbox_two appear" name="subscript_checkbox" id="subscript_checkbox" value="subscript" accesskey="b" />
                                        <label for="subscript_checkbox">Su<u>b</u>script</label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="preview field fll">
                                <legend>Preview</legend>
                                <div class="alpha">
                                    <div class="alpha_text" id="alpha_text">AaBbCcYyZz</div>
                                </div>
                            </fieldset>
                        </div>    
                        <div class="row_four cl_left">
                            This is a TrueType font. The same font will be used on both your printer and your screen.
                        </div>
                        </div>
                        <div class="btn_group rgt">
                        <span>
                            <button type="button" name="ok_button" id="ok_button" class="bttn font_wt ok_button" autofocus="autofocus">OK</button>
                        </span>
                        <span>
                            <button type="button" name="cancel_button" id="cancel_button" class="bttn font_wt cancel_button">Cancel</button>                    
                        </span>
                    </div>
                </div>    
            </div>
        </form>
    </body>
</html>
