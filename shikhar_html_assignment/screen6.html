<!DOCTYPE html>
<html>
	<head>
		<title>Envelopes and Labels</title>
	</head>
	<body>
		<form name="envelopes_and_labels_form" id="envelopes_and_labels_form">
			<ul>
				<li><u>E</u>nvelopes</li>
				<li><u>L</u>abels</li>
			</ul>
			<div>
				<span>
					<label for="add_select"><u>A</u>ddress:</label>
				</span>
				<span>
					<img src="image/envelop.png" alt="envelop.png" />
				</span>	
				<span>
					<input type="checkbox" name="use_return_checkbox" id="use_return_checkbox" value="use_return" accesskey="r" />
					<label for="use_return_checkbox">Use <u>r</u>eturn address</label>
				</span>
			</div>
			<div>
				<select name="add_select" id="add_select" accesskey="a" size="6"></select>
			</div>
			<fieldset>
				<legend>Print</legend>
				<div>
					<input type="radio" name="print_radio" id="full_label_radio" value="full_label" checked="checked" accesskey="f" />
					<label for="full_label_radio"><u>F</u>ull page of the same label</label>
				</div>
				<div>
					<input type="radio" name="print_radio" id="single_label_radio" value="single_label" accesskey="g" />
					<label for="single_label_radio">Sin<u>g</u>le label</label>						
				</div>
				<div>
					<span>
						<label for="row_number">Row:</label>
						<input type="number" name="row_number" id="row_number" value="1" min="1" max="5" disabled="disabled" />
					</span>
					<span>
						<label for="col_number">Column:</label>
						<input type="number" name="col_number" id="col_number" value="1" min="1" max="5" disabled="disabled" />
					</span>					
				</div>
			</fieldset>
			<fieldset>
				<legend>Label</legend>
					<p>Microsoft, 1/2 Letter</p>
					<p>1/2 Letter Postcard</p>
				<div>
					<img src="image/label_card.png" alt="label_card.png" />
				</div>
			</fieldset>
			<p>Before printing, insert labels in your printer's manual feeder.</p>
			<div>
				<span>
					<button type="button" name="print_button" id="print_button" accesskey="p"><u>P</u>rint</button>
				</span>
				<span>
					<button type="button" name="new_doc_button" id="add_doc_button" accesskey="d">New <u>D</u>ocument</button>
				</span>
				<span>
					<button type="button" name="option_button" id="option_button" accesskey="o"><u>O</u>ptions...</button>
				</span>
				<span>
					<button type="button" name="epost_button" id="epost_button" accesskey="t">E-pos<u>t</u>age properties...</button>
				</span>
			</div>
			<div>
				<button type="button" name="cancel_button" id="cancel_button">Cancel</button>
			</div>
		</form>
	</body>
</html>
