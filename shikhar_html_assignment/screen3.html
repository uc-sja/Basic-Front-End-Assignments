<!DOCTYPE html>
<html>
	<head>
		<title>Macro</title>
	</head>
	<body>
		<form name="macro_form" id="macro_form">
			<div>
				<span>
					<label for="macro_name_text"><u>M</u>acro name:</label>
				</span>
				<span>
					<input type="text" name="macro_name_text" id="macro_name_text" value="uCertify" accesskey="m" autofocus="autofocus" />
				</span>
			</div>
			<div>
				<textarea name="macro_name_textarea" id="macro_name_textarea" rows="15" cols="40"></textarea>
			</div>
			<div>
				<span>
					<label for="macro_in_select">M<u>a</u>cro in:</label>
				</span>
			 	<span>
					<select name="macro_in_select" id="macro_in_select" accesskey="a">
						<option value="1">Presentation1</option>
					</select>
				</span>
			</div>
			<div>
				<span>
					<label for="description_textarea">Descr<u>i</u>ption:</label>
				</span>
				<span>
					<textarea name="description_textarea" id="description_textarea" rows="4" cols="60" disabled="disabled"></textarea>
				</span>
			</div>
			<div>
				<span>
					<button type="button" name="run_button" id="run_button" accesskey="r" disabled="disabled"><u>R</u>un</button>
				</span>
				<span>
					<button type="button" name="cancel_button" id="cancel_button">Cancel</button>
				</span>
				<span>
					<button type="button" name="step_into_button" id="step_into_button" disabled="disabled" accesskey="s"><u>S</u>tep Into</button>
				</span>
				<span>
					<button type="button" name="edit_button" id="edit_button" disabled="disabled" accesskey="e"><u>E</u>dit</button>
				</span>
				<span>
					<button type="button" name="create_button" id="create_button" accesskey="c"><u>C</u>reate</button>
				</span>
				<span>
					<button type="button" name="delete_button" id="delete_button" disabled="disabled" accesskey="d"><u>D</u>elete</button>
				</span>
			</div>
		</form>
	</body>
</html>
