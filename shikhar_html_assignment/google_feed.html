<!DOCTYPE html>
<html>
	<head>
		<title>Google Feedback</title>
		<link style="text/css" rel="stylesheet" href="google_feed.css" /> 
	</head>
	<body>
		<form name="google_feedback" id="google_feedback">
			<div class="container">
				<div class="cross">&times;</div>
				<div class="top_head">
					<span>
						<img src="image/google_feed.png" alt="google_feed.png" />
					</span>
					<span>Google Feedback</span>
				</div>
				<div>Google Feedback lets you send Google problem reports, feature ideas and general suggestions or comments</div>
				<div>
					<label for="description_textarea">Start by writing a brief description:</label>
				</div>
				<div class="base_text">Next we'll let you identify areas of the page related to your description.</div>				
				<div class="button">
					<button type="button" name="nxt_button" id="nxt_button" class="nxt_button">Next</button>
				</div>
		</form>
	</body>
</html>
