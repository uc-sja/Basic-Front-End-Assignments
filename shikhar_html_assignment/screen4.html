<!DOCTYPE html>
<html>
	<head>
		<title>Compare Documents</title>
	</head>
	<body>
		<form name="compare_documents_form" id="compare_documents_form">
			<div>
				<span>
					<label for="original_document_select"><u>O</u>riginal document</label>
					<select name="original_document_select" id="original_document_select" accesskey="o"></select>
				</span>
				<span>
					<img src="image/folder_icon.png" alt="folder_icon.png" />
				</span>
			</div>
			<div>
				<span>
					<label for="label_changes_with_text1">Lab<u>e</u>l changes with</label>
					<input type="text" name="label_changes_with_text1" id="label_changes_with_text1" accesskey="e" disabled="disabled" />
				</span>
			</div>
			<div>
				<span>
					<label for="revised_document_select"><u>R</u>evised document</label>
					<select name="revised_document_select" id="revised_document_select" accesskey="r"></select>
				</span>
				<span>
					<img src="image/folder_icon.png"  alt="folder_icon.png" />
				</span>
			</div>
			<div>
				<span>
					<label for="label_changes_with_text2">Lab<u>e</u>l changes with</label>
					<input type="text" name="label_changes_with_text2" id="label_changes_with_text2" accesskey="b" disabled="disabled" />
				</span>
			</div>
			<p>&#8644;</p>
			<div>
				<span>
					<button type="button" name="more_button" id="more_button" accesskey="m"><u>M</u>ore > ></button>
				</span>
				<span>
					<button type="button" name="ok_button" id="ok_button" disabled="disabled">OK</button>
				</span>
				<span>
					<button type="button" name="cancel_button" id="cancel_button">Cancel</button>
				</span>
			</div>
		</form>
	</body>
</html>
